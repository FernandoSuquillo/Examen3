spring.application.name=claims-service
server.port=8083

# Database Configuration (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/claims_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Feign Clients
POLICIES_SERVICE_URL=${POLICIES_SERVICE_URL:http://localhost:8081/api/polizas}
PROVIDERS_SERVICE_URL=${PROVIDERS_SERVICE_URL:http://localhost:8082/api/proveedores}
